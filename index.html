<meta charset="utf-8"/>
<html>
    <head>
        <title>Maze Ree</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <canvas id="cv">Your browser doesn't support canvas</canvas>
        <div id="rightpanel">
            <h2 id="header">Maze</h2>
            <p id="desc">Control the orange square with arrow keys, and navigate the maze to the green exit square!</p>
            <table id="recordTable">
                <thead>History</thead>
                <tbody>
                    <tr>
                        <td>#</td>
                        <td>Time</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
